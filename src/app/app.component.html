<ion-app>
  <ion-menu contentId="menu">
    <ion-content>
      <div class="menu-header-bg"></div>

      <div class="header-content">
<img src="assets/Sans titre.png" alt="" />
      <ion-label>
        <h2> Mr, Hassine Adem</h2>
        <p>Bienvenue dans votre compte</p>
      </ion-label>
      </div>
      <div class="btn">
        <ion-button (click)="changeRouter()"> <ion-icon name="add-outline"></ion-icon> Ajouter un ch√©que</ion-button>
      </div>
      <ion-list class="menu-items" >

        </ion-item>

  <ion-router-outlet id="menu"></ion-router-outlet>
